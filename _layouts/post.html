---
layout: default
---

<article class="post">
  <h1>{{ page.title }}</h1>
  <span class="post-date style="font-size: 15px;margin-top: -20px;float: left;margin-bottom: 15px;width: 100%;">{{ page.date | date_to_string }}</span>
  <div class="entry">
    {{ content }}
  </div>

  <span>
    {% for tag in page.tags %}
      {% capture tag_name %}{{ tag }}{% endcapture %}
      <a href="/tag/{{ tag_name }}"><code class="highligher-rouge post-tags"><nobr>{{ tag_name }}</nobr></code>&nbsp;</a>
    {% endfor %}
  </span>

  {% include disqus.html %}
</article>
